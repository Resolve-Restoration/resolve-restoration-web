  title: About Us
  about_item:
    - icon: fa-solid fa-stopwatch
      title: We're Fast
      content: In an emergency situation, time is of the essence and responsiveness is crucial. Having crews around the clock means we will be able to attend to your call immediately and able to dispatch crews your way faster than ever.

    - icon: fa-solid fa-screwdriver-wrench
      title: We're Professional
      content: We are professionals and make a big effort to keep our clients informed at all times. Emergency situations can be stressful, but you can trust our team to handle all aspects of the emergency in the most professional way.

    - icon: fa-brands fa-canadian-maple-leaf
      title: We're Everywhere
      content: We service the full Lower Mainland. We strategically have centralized locations to have better and quick access to our equipment so our crews can be on the go and therefore, better attend to your needs.
