<div id="panorama-{{ .Get 0 }}" style="width: 100%; height: 80vh"></div>

<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
/>

<script>
  pannellum.viewer("panorama-{{ .Get 0 }}", {
    type: "equirectangular",
    panorama: "/images/quote/{{ .Get 0 }}", // Uses the provided image name
    autoLoad: true,
    showControls: true,
  });
</script>
